; ONESIGNAL
PLG_JOOCIALWEBPUSH_ONESIGNAL_LABEL="<b>Onesignal Configuration</b>"
PLG_JOOCIALWEBPUSH_PARAM_ONESIGNAL_APP_ID_LABEL="App ID"
PLG_JOOCIALWEBPUSH_PARAM_ONESIGNAL_APP_ID_DESC="Your OneSignal app id found on the settings page at onesignal.com. For example: 12345678-1234-1234-1234-12345678901."

PLG_JOOCIALWEBPUSH_PARAM_ONESIGNAL_SAFARI_WEBSITE_PUSH_ID_LABEL="Safari Website Push ID"
PLG_JOOCIALWEBPUSH_PARAM_ONESIGNAL_SAFARI_WEBSITE_PUSH_ID_DESC="Unique reverse-domain string, obtained in you Apple Developer Portal. For example: web.com.example.domain"

PLG_JOOCIALWEBPUSH_PARAM_ONESIGNAL_AUTO_REGISTER_LABEL="Auto Register"
PLG_JOOCIALWEBPUSH_PARAM_ONESIGNAL_AUTO_REGISTER_DESC="For HTTPS sites: Automatically show browser's native Permission Request. You can pass in false to delay this pop-up and then call registerForPushNotifications to prompt them later. Omitting this option for HTTPS sites still shows the browser's permission request by default. For HTTP sites: Set this explicitly to true to show the HTTP permission message."

PLG_JOOCIALWEBPUSH_PARAM_ONESIGNAL_NOTIFY_BUTTON_LABEL="Notify Button"
PLG_JOOCIALWEBPUSH_PARAM_ONESIGNAL_NOTIFY_BUTTON_DESC="Enable and customize the notifyButton."

PLG_JOOCIALWEBPUSH_PARAM_ONESIGNAL_PERSIST_NOTIFICATION_LABEL="Persist Notification"
PLG_JOOCIALWEBPUSH_PARAM_ONESIGNAL_PERSIST_NOTIFICATION_DESC="Chrome - Applies only on Chrome Desktop 47+. If false, the notification will disappear roughly after 20 seconds. If true, the notification will be displayed indefinitely until the user interacts with the notification (dismisses it or clicks it). If this optional value is not set, it defaults to true (i.e. notifications by default persist indefinitely). Firefox and Safari - notifications automatically dismiss after some time and this parameter does not control that."

PLG_JOOCIALWEBPUSH_PARAM_ONESIGNAL_CUSTOM_NOTIFY_BUTTON_LABEL="Custom Notify Button"
PLG_JOOCIALWEBPUSH_PARAM_ONESIGNAL_CUSTOM_NOTIFY_BUTTON_DESC="The full button definition as shown in OneSginal's Customize Permission Messages: https://documentation.onesignal.com/docs/customize-permission-messages. notifyButton: {....}"

PLG_JOOCIALWEBPUSH_PARAM_ONESIGNAL_ACTION_MESSAGE_LABEL="Action Message"
PLG_JOOCIALWEBPUSH_PARAM_ONESIGNAL_ACTION_MESSAGE_DESC="Action Message limited to 90 characters"

PLG_JOOCIALWEBPUSH_PARAM_ONESIGNAL_ACCEPT_BUTTON_TEXT_LABEL="Accept Button Text"
PLG_JOOCIALWEBPUSH_PARAM_ONESIGNAL_ACCEPT_BUTTON_TEXT_DESC="Accept Button Text limited to 15 characters"

PLG_JOOCIALWEBPUSH_PARAM_ONESIGNAL_CANCEL_BUTTON_TEXT_LABEL="Cancel Button Text"
PLG_JOOCIALWEBPUSH_PARAM_ONESIGNAL_CANCEL_BUTTON_TEXT_DESC="Cancel Button Text limited to 15 characters"

PLG_JOOCIALWEBPUSH_PARAM_ONESIGNAL_AUTO_ACCEPT_TITLE_LABEL="Auto Accept Title"
PLG_JOOCIALWEBPUSH_PARAM_ONESIGNAL_AUTO_ACCEPT_TITLE_DESC="Change click allow text, limited to 30 characters"


