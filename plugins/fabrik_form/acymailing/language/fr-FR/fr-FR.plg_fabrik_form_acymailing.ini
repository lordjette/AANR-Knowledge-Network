PLG_FORM_ACYMAILING_LIST_ID_LABEL="Liste(s) id"
PLG_FORM_ACYMAILING_LIST_ID_DESC="Une liste séparée par des virgules des ids des listes auxquelles l'utilisateur sera abonné. Peut être laissé vide; dans ce cas, l'utilisateur sera inséré comme abonné dans Acymailing mais sans être inscrit à aucune liste."
PLG_FORM_ACYMAILING_EMAIL_LABEL="Champ email (obligatoire)"
PLG_FORM_ACYMAILING_EMAIL_DESC="Le chanp qui contient l'email de l'utilisateur à inscrire dans la(les) liste(s). Ce champ est obligatoire."
PLG_FORM_ACYMAILING_NAME_LABEL="Nom (optionnel)"
PLG_FORM_ACYMAILING_NAME_DESC="Le chanp qui contient le nom de l'utilisateur. Ce champ est optionnel."
PLG_FORM_ACYMAILING_SIGNUP_LABEL_LABEL="Texte d'abonnement"
PLG_FORM_ACYMAILING_SIGNUP_LABEL_DESC="Le texte qui est utilisé comme label pour la case à cocher."
PLG_FORM_ACYMAILING_USER_CONFIRM_DESC="Si réglé sur 'non', l'abonnement à Acymailing se passe automatiquement. Si réglé sur 'oui', une case à cocher apparaît au bas du formulaire et doit être cochée par l'utilisateur pour être enregistré par Acymailing. Quand on modifie un enregistrement, l'addresse sera désinscrite si la confirmation est activée et cette case est décochée. Si vous voulez vous conformer au RGPD, vous DEVEZ régler sur 'Oui'."
PLG_FORM_ACYMAILING_USER_CONFIRM_LABEL="Confirmation de l'utilisateur requise"
PLG_FORM_ACYMAILING_FIELDSET_CLASS_LABEL="Classe CSS du Fieldset"
PLG_FORM_ACYMAILING_FIELDSET_CLASS_DESC="Entre la(les) classe(s) CSS appliquée(s) au fieldset."
PLG_FORM_ACYMAILING_FIELDSET_LABEL="Insérer un fieldset"
PLG_FORM_ACYMAILING_FIELDSET_DESC="Si réglé sur oui, l'élément case à cocher sera inclu dans son propre fieldset. Vous devez entrer une légende dans le champ ci-dessous pour satisfaire aux normes d'accessibilité."
PLG_FORM_ACYMAILING_LEGEND_LABEL="Légende du fieldset"
PLG_FORM_ACYMAILING_LEGEND_DESC="Si vous réglez le fieldset sur oui, vous devez entrer une légende pour satisfaire aux normes d'accessibilité."
PLG_FORM_ACYMAILING_LEGEND_CLASS_LABEL="Classe CSS de la légende"
PLG_FORM_ACYMAILING_LEGEND_CLASS_DESC="Entre la(les) classe(s) CSS appliquée(s) à la légende."
PLG_FORM_ACYMAILING_DOUBLE_OPTIN_LABEL="Double opt-in"
PLG_FORM_ACYMAILING_DOUBLE_OPTIN_DESC="Si réglé sur oui, un email additionel sera envoyé à l'utilisateur qui devra y répondre pour s'inscrire à la liste. Pour être conforme au RGPD, vous devez régler sur 'Oui'."
PLG_FORM_ACYMAILING_GENERAL="Réglages géneraux"
PLG_FORM_ACYMAILING_LAYOUT="Mise en page"
PLG_FORM_ACYMAILING_PLEASE_CONFIRM_CONSENT=""
PLG_FORM_ACYMAILING_INTRO_TERMS_TEXT_LABEL="Text de consentement"
PLG_FORM_ACYMAILING_INTRO_TERMS_TEXT_DESC="Texte affiché au-dessus de la case à cocher. Celui-ci peut mentionner, par exemple, la fréquence d'envoi de la newsletter et le fait que l'utilisateur pourra se désinscrire facilement à tout moment."
PLG_FORM_ACYMAILING_NO_EMAIL_ERROR_MSG="Aucune adresse email valide n'est fournie"
PLG_FORM_ACYMAILING_ERROR_MSG="Le composant Acymailing n'est pas installé."
PLG_FORM_ACYMAILING_OPTIONS="Options"
PLG_FORM_ACYMAILING_IP_RECORD_LABEL="Enregistrer l'IP"
PLG_FORM_ACYMAILING_IP_RECORD_DESC="Choisir d'enregistrer, ou pas, l'adresse IP de l'utilisateur au moment de l'abonnement. Comme il est encore incertain si ceci est autorisé ou même recommendé par le RGPD, nous laissons ce réglage à vos soins. La valeur par défaut est 'Non'."